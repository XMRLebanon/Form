<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #FF6600;
      margin-bottom: 10px;
    }

    p {
      max-width: 500px;
      font-size: 1.2em;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      color: #FF6600;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffa94d;
    }

    img {
      width: 150px;

    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <img src="./logo.png" alt="XMRsouk Logo" />
  <h1>Thank you!</h1>
  <p>Your submission has been received. We're excited to connect with you and grow Monero adoption in Lebanon.</p>

  <a href="https://x.com/AboudeNahle?t=vTEttB1J5DEsu7KW35roxw&s=09" target="_blank">Follow us on X</a>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 150 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 5,
      color: ['#FF6600', '#ffaa00', '#ff4400', '#ffb347'][Math.floor(Math.random() * 4)],
      tilt: Math.random() * 10 - 5
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt, c.y);
        ctx.lineTo(c.x, c.y + c.tilt + c.d);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += c.d * 0.5;
        c.x += Math.sin(c.y * 0.01);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
