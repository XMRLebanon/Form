<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You â€” XMRsouk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #121212;
      color: #FF6600;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    img {
      width: 220px; /* Increased from 150px */
      margin-bottom: 25px;
      filter: drop-shadow(0 0 8px #FF6600);
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 15px 0;
      text-shadow: 0 0 10px #FF6600;
    }

    p {
      font-size: 1.3rem;
      margin: 0 0 30px 0;
      color: #eee;
    }

    a {
      display: inline-block;
      color: #FF6600;
      text-decoration: none;
      font-weight: 700;
      border: 2px solid #FF6600;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 10px #FF6600;
    }

    a:hover {
      background-color: #FF6600;
      color: #121212;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <img src="./logo.png" alt="XMRsouk Logo" />
  <h1>Thank You!</h1>
  <p>Your business has been added to XMRsouk.</p>
  <a href="https://x.com/AboudeNahle?t=vTEttB1J5DEsu7KW35roxw&s=09" target="_blank" rel="noopener noreferrer">
    Follow us on X
  </a>

  <canvas id="confetti"></canvas>

  <script>
    (() => {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      const confettiCount = 150;
      const confetti = [];
      const colors = ['#FF6600', '#FF8533', '#CC5200', '#FFB380', '#FF994C'];

      function randomRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Confetto() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.r = randomRange(5, 10);
        this.d = randomRange(10, 30);
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.tilt = randomRange(-10, 10);
        this.tiltAngleIncremental = randomRange(0.05, 0.12);
        this.tiltAngle = 0;

        this.draw = function () {
          ctx.beginPath();
          ctx.lineWidth = this.r / 2;
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x + this.tilt + this.r / 4, this.y);
          ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 4);
          ctx.stroke();
        };
      }

      function initConfetti() {
        for (let i = 0; i < confettiCount; i++) {
          confetti.push(new Confetto());
        }
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach((c) => c.draw());
        update();
      }

      function update() {
        confetti.forEach((c, i) => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 15;

          if (c.y > H) {
            confetti[i] = new Confetto();
            confetti[i].x = Math.random() * W;
            confetti[i].y = -10;
          }
        });
      }

      window.addEventListener('resize', () => {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });

      initConfetti();
      setInterval(draw, 25);
    })();
  </script>
</body>
</html>
