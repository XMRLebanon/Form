<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join XMRsouk â€” Accept Monero in Lebanon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1s ease-out;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: pulseHeader 2.5s infinite;
    }

    @keyframes pulseHeader {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    header img {
      width: 200px;
      transition: transform 0.5s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #FF6600;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: background 0.3s, border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #FF6600;
      background-color: #333;
    }

    button {
      background-color: #FF6600;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="XMRsouk Logo" />
    <h1>Join XMRsouk</h1>
    <p>Accept Monero (XMR) in Lebanon</p>
  </header>

  <form onsubmit="event.preventDefault(); window.location.href='thankyou.html';">
    <label>Business Name:
      <input type="text" name="business_name" required />
    </label>

    <label>Type of Business:
      <input type="text" name="business_type" required />
    </label>

    <label>Location (City / Area):
      <input type="text" name="location" required />
    </label>

    <label>Contact Person Name:
      <input type="text" name="contact_name" required />
    </label>

    <label>Phone Number or WhatsApp:
      <input type="text" name="phone" required />
    </label>

    <label>Do you have reliable internet access?
      <select name="internet" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Have you accepted cryptocurrency before?
      <select name="crypto_before" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Are you interested in learning how to accept Monero?
      <select name="learn_xmr" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Additional Comments / Questions:
      <textarea name="comments"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
