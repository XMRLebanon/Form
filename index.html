<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join XMRsouk ‚Äî Accept Monero in Lebanon</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      color: #FF6600;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      margin-bottom: 40px;
    }

    .merchant-list {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #2c2c2c;
      color: #FF6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="./logo.png" alt="XMRsouk Logo" />
    <h1>Join XMRsouk</h1>
    <p>Help build Lebanon's first Monero marketplace.</p>
  </header>

  <!-- Embedded Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdU5a8_g5OJ9t8D3uU06Efp0obykxy8WZZa0V77IDFZ3sl1wA/viewform?embedded=true" loading="lazy">
    Loading‚Ä¶
  </iframe>

  <!-- Live Merchants Section -->
  <div class="merchant-list">
    <h2>üõçÔ∏è Verified Merchants Accepting Monero</h2>
    <table id="merchant-table">
      <thead>
        <tr>
          <th>Business Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Merchants will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1YUdUa5TPzaWEVHi0wJ3fcy6d2S7wYdyoLOHh51-xKj0/gviz/tq?tqx=out:json&sheet=Form%20Responses%201";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tableBody = document.querySelector("#merchant-table tbody");
        rows.forEach(row => {
          const business = row.c[0]?.v || "";
          const location = row.c[2]?.v || "";
          if (business && location) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${business}</td><td>${location}</td>`;
            tableBody.appendChild(tr);
          }
        });
      })
      .catch(err => {
        console.error("Failed to load merchants from sheet:", err);
      });
  </script>

</body>
</html>
