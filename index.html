<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join XMRsouk — Accept Monero in Lebanon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1s ease-out;
      transition: text-align 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: pulseHeader 2.5s infinite;
    }

    @keyframes pulseHeader {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    header img {
      width: 200px;
      transition: transform 0.5s;
    }
    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #FF6600;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: background 0.3s, border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #FF6600;
      background-color: #333;
    }

    button {
      background-color: #FF6600;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e65c00;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
      transform: scale(1.02);
    }

    .lang-switch {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    .lang-switch button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lang-switch button:hover {
      background: #444;
    }
  </style>
  <script>
    function switchLang(lang) {
      const en = document.querySelectorAll('[lang="en"]');
      const ar = document.querySelectorAll('[lang="ar"]');
      en.forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
      ar.forEach(el => el.style.display = lang === 'ar' ? 'block' : 'none');

      if (lang === 'ar') {
        document.documentElement.setAttribute('dir', 'rtl');
        document.body.style.textAlign = 'right';
      } else {
        document.documentElement.setAttribute('dir', 'ltr');
        document.body.style.textAlign = 'left';
      }
    }
    window.onload = () => switchLang('en');
  </script>
</head>
<body>
  <header>
    <img src="./logo.png" alt="XMRsouk Logo" />
    <h1 lang="en">Join XMRsouk</h1>
    <h1 lang="ar" style="display:none;">انضم إلى سوق مونيرو</h1>
    <p lang="en">Accept Monero (XMR) in Lebanon</p>
    <p lang="ar" style="display:none;">اقبل مونيرو (XMR) في لبنان</p>
  </header>

  <div class="lang-switch">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('ar')">العربية</button>
  </div>

  <form action="https://formspree.io/f/yourformid" method="POST" onsubmit="window.location='thankyou.html'; return false;">
    <label lang="en">Business Name:
      <input type="text" name="business_name" required />
    </label>
    <label lang="ar" style="display:none;">اسم المتجر:
      <input type="text" name="business_name" required />
    </label>

    <label lang="en">Type of Business:
      <input type="text" name="business_type" required />
    </label>
    <label lang="ar" style="display:none;">نوع النشاط التجاري:
      <input type="text" name="business_type" required />
    </label>

    <label lang="en">Location (City / Area):
      <input type="text" name="location" required />
    </label>
    <label lang="ar" style="display:none;">الموقع (المدينة / المنطقة):
      <input type="text" name="location" required />
    </label>

    <label lang="en">Contact Person Name:
      <input type="text" name="contact_name" required />
    </label>
    <label lang="ar" style="display:none;">اسم المسؤول:
      <input type="text" name="contact_name" required />
    </label>

    <label lang="en">Phone Number or WhatsApp:
      <input type="text" name="phone" required />
    </label>
    <label lang="ar" style="display:none;">رقم الهاتف أو واتساب:
      <input type="text" name="phone" required />
    </label>

    <label lang="en">Do you have reliable internet access?
      <select name="internet" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label lang="ar" style="display:none;">هل لديك اتصال إنترنت موثوق؟
      <select name="internet" required>
        <option value="Yes">نعم</option>
        <option value="No">لا</option>
      </select>
    </label>

    <label lang="en">Have you accepted cryptocurrency before?
      <select name="crypto_before" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label lang="ar" style="display:none;">هل سبق لك قبول العملات الرقمية؟
      <select name="crypto_before" required>
        <option value="Yes">نعم</option>
        <option value="No">لا</option>
      </select>
    </label>

    <label lang="en">Are you interested in learning how to accept Monero?
      <select name="learn_xmr" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label lang="ar" style="display:none;">هل ترغب في تعلم كيفية قبول مونيرو؟
      <select name="learn_xmr" required>
        <option value="Yes">نعم</option>
        <option value="No">لا</option>
      </select>
    </label>

    <label lang="en">Additional Comments / Questions:
      <textarea name="comments"></textarea>
    </label>
    <label lang="ar" style="display:none;">ملاحظات إضافية / أسئلة:
      <textarea name="comments"></textarea>
    </label>

    <button type="submit" lang="en">Submit</button>
    <button type="submit" lang="ar" style="display:none;">إرسال</button>
  </form>
</body>
</html>
